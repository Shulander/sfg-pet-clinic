<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner"*/-->
<!--/*@thymesVar id="selections" type="java.util.List<guru.springframework.sfgpetclinic.model.Owner>"*/-->
<h2 th:text="'List of owners'">List of owners...</h2>
<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 250px;">First Name</th>
        <th style="width: 250px;">Last Name</th>
        <th style="width: 100px;">Details</th>
    </tr>
    </thead>
    <tr th:each="owner : ${selections}">
        <td th:text="${owner.id}">Id</td>
        <td th:text="${owner.firstName}">First Name</td>
        <td th:text="${owner.lastName}">Last Name</td>
        <td><a href="#" th:href="@{'/owners/' + ${owner.id}}">View</a></td>
    </tr>
</table>
</body>
</html>
